<!DOCTYPE html>

      .button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1.5rem;
        cursor: pointer;
        background-color: #1e90ff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        display: flex;
        align-items: center;
      }
      .button span {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <!-- <div class="word">

      <div class="typewriter">

      </div>
      <!-- <div class="message">You can achieve anything. I am always with you.</div> -->
      <button class="button" onclick="navigateToFlowers()">
         <span>üòä</span>
      </button>
    </div>

    <script>
      function navigateToFlowers() {
        window.location.href = "flowers.html";
      }
      const spans = document.querySelectorAll(".word span");

      spans.forEach((span, idx) => {
        span.addEventListener("click", (e) => {
          e.target.classList.add("active");
        });
        span.addEventListener("animationend", (e) => {
          e.target.classList.remove("active");
        });

        // Initial animation
        setTimeout(() => {
          span.classList.add("active");
        }, 750 * (idx + 1));
      });
    </script>
  </body>
